<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./css/estilo.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>Clientes financiera</title>
</head>

<body>
  <div class="container mt-5">

    <h3>
      <i class="material-icons">
        accessibility
      </i>
      clientes estado / solo para empleados
    </h3>

    <form id="formulario">
      <input type="text" id="actividad" class="form-control my-3">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <div id="listaActividades" class="mt-4">


      <div class="alert alert-danger" role="alert">
        <i class="material-icons float-left mr-2">
          accessibility
        </i>
        <b>Texto de la Actividad</b> - Estado
        <span class="float-right">
          <i class="material-icons">
            done
          </i>
          <i class="material-icons">
            delete
          </i>
        </span>
      </div>


    </div>
    <br><br>
    <div>
      <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="numeroDecliente">numero de cliente</label>
                        <input type="text" name="numeroDecliente" id="numeroDecliente">
                    </div>
                    <div>
                        <label for="producto">Producto</label>
                        <input type="text" name="producto" id="producto">
                    </div>
                    <div>
                        <label for="cantidad">Cantidad</label>
                        <input type="number" name="Cantidad" id="Cantidad">
                    </div>
                    <div>
                        <label for="Valor">Valor</label>
                        <input type="number" name="Valor" id="Valor">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <br>
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>numero de cliente</th>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    </div>


  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="./js/clientes.js"></script>
</body>

</html>
